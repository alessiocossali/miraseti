<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Miraseti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Miraseti</h1>
    </header>

    <section>
        <h2>Richiedi la registrazione</h2>
        <p>Compila il modulo per registrarti come cliente. Sarai contattato dal nostro team per la conferma.</p>
        <form>
            <label>Nome azienda:</label><br>
            <input type="text" name="azienda"><br><br>
            <label>Email:</label><br>
            <input type="email" name="email"><br><br>
            <label>Telefono:</label><br>
            <input type="text" name="telefono"><br><br>
            <label>Messaggio:</label><br>
            <textarea name="messaggio"></textarea><br><br>
            <button type="submit" class="btn">Invia richiesta</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Miraseti</p>
    </footer>
</body>
</html>
